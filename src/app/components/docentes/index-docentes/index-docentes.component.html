
<div class="d-flex flex-column flex-root">
    <!--begin::Page-->
    <div class="page d-flex flex-row flex-column-fluid">
      <!--begin::Aside-->
      <app-sidebar></app-sidebar>
      <!--end::Aside-->
      <!--begin::Wrapper-->
      <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
        <!--begin::Header-->
        <app-topbar></app-topbar>
        <!--end::Header-->
        <!--begin::Content-->
        <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
          <!--begin::Toolbar-->
          <div class="toolbar" id="kt_toolbar">
            <!--begin::Container-->
            <div id="kt_toolbar_container" class="container-fluid d-flex flex-stack">
              <!--begin::Page title-->
              <div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                <!--begin::Title-->
                <h1 class="d-flex align-items-center text-dark fw-bolder fs-3 my-1">dashboard
                    <span class="h-20px border-gray-400 border-start ms-3 mx-2"></span>
                    <ol class="breadcrumb text-muted fs-6 fw-semibold">
                      
                      <li class="breadcrumb-item pe-3 ">Docentes</li>
                    </ol>
                  </h1>
                <!--end::Title-->
              </div>
              <!--end::Page title-->
              <!--begin::Actions-->
              <div class="d-flex align-items-center py-1">
                
             
                <!--end::Button-->
              </div>
              <!--end::Actions-->
            </div>
            <!--end::Container-->
          </div>
          <!--end::Toolbar-->
          <!--begin::Post-->
          <div class="post d-flex flex-column-fluid" id="kt_post">
            <!--begin::Container-->
            <div id="kt_content_container" class="container-xxl">
                
              <div class="row gy-5 g-xl-8">
                <div class="col-12">
                    <div class="card mb-5 mb-xl-5">
                        <!--begin::Card header-->
                        <div class="card-header border-0 pt-5">
                            <!--begin::Card title-->
                            <h3 class="card-title align-items-start flex-column">
                                <span class="card-label fs-3 mb-1 fw-700">Docentes</span>
                                <span class="text-muted mt-1 fw-semibold fs-7">Lista de los docentes</span>
                            </h3>
                            <div class="card-toolbar">
                                
                            </div>
                            
                        </div>
                        <!--begin::Card header-->
                        <div class="card-body pt-0">
                    
                            <!--begin::Seprator-->
                            <div class="separator separator-dashed my-4"></div>
                            <!--end::Seprator-->
                    
                    
                    
                            <!--begin::Seprator-->
                            <div class="separator separator-dashed my-4"></div>
                            <!--end::Seprator-->
                    
                    
                            <div class="table-responsive">
                                <!--begin::Table-->
                                <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4" style="margin-bottom: 0px !important;">
                                    <!--begin::Table head-->
                                    
                                    <!--end::Table head-->
                                    <!--begin::Table body-->
                                    <tbody *ngIf="!load_data" >
                                        
                                       <ng-container *ngIf="usuarios.length >=1" >
                                                <ng-container *ngFor="let item of usuarios |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                                    <tr>
                                                        <td>
                                                            <div class="d-flex align-items-center">
                                                                <!--begin::Avatar-->
                                                                <div class="symbol symbol-45px me-5">
                                                                    <span class="symbol-label fw-bold bg-light-danger text-danger">
                                                                        {{item.nombre.substr(0,1)}}
                                                                    </span>
                                                                </div>
                                                                <!--end::Avatar-->
                                                                <!--begin::Name-->
                                                                <div class="d-flex justify-content-start flex-column">
                                                                    <a class="text-dark fw-bold text-hover-primary mb-1 fs-6">
                                                                        {{item.nombre.split(' ')[0]}}
                                                                        {{item.apellido.split(' ')[0]}}   
                                                                    </a>
                                                                    <a class="text-hover-primary fw-semibold d-block fs-7">
                                                                        <span class="svg-icon svg-icon-5 svg-icon-success ms-n1"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                            <path d="M9.89557 13.4982L7.79487 11.2651C7.26967 10.7068 6.38251 10.7068 5.85731 11.2651C5.37559 11.7772 5.37559 12.5757 5.85731 13.0878L9.74989 17.2257C10.1448 17.6455 10.8118 17.6455 11.2066 17.2257L18.1427 9.85252C18.6244 9.34044 18.6244 8.54191 18.1427 8.02984C17.6175 7.47154 16.7303 7.47154 16.2051 8.02984L11.061 13.4982C10.7451 13.834 10.2115 13.834 9.89557 13.4982Z" fill="currentColor"/>
                                                                            </svg>
                                                                        </span>
                                                                        {{item.email}}
                                                                    </a>
                                                                </div>
                                                                <!--end::Name-->
                                                            </div>
                                                        </td>
                                                        <td class="text-end">
                                                            <span class="fw-semibold text-gray-400 d-block fs-8">Rol</span>
                                                            <a class="text-dark fw-bold text-hover-primary d-block mb-1 fs-6">
                                                            {{item.authorities[0].authority}}
                                                            </a>
                                                        </td>
                                                        
                                                        <td class="text-end">
                                                            <div class="btn-group">
                                                               
                                                                <a   [routerLink]="['/docentes/detalle',item.nroRegistro]" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm ">
                                                                    <!--begin::Svg Icon | path: icons/duotune/art/art005.svg-->
                                                                    <span class="svg-icon svg-icon-muted svg-icon-3"><svg width="26" height="28" viewBox="0 0 26 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                        <path d="M8.02839 2.8534C7.73094 2.83343 7.4325 2.83343 7.13505 2.8534V1.7334C7.13505 1.46818 7.24041 1.21383 7.42795 1.02629C7.61548 0.838755 7.86984 0.733398 8.13505 0.733398C8.40027 0.733398 8.65462 0.838755 8.84216 1.02629C9.0297 1.21383 9.13505 1.46818 9.13505 1.7334V2.8534H8.02839ZM18.8684 2.8534V1.7334C18.8684 1.46818 18.763 1.21383 18.5755 1.02629C18.388 0.838755 18.1336 0.733398 17.8684 0.733398C17.6032 0.733398 17.3488 0.838755 17.1613 1.02629C16.9737 1.21383 16.8684 1.46818 16.8684 1.7334V2.8534H17.9751C18.274 2.8552 18.5725 2.87747 18.8684 2.92007V2.8534ZM25.2417 10.1334V19.9867C25.2523 20.9477 25.0722 21.9013 24.7117 22.7921C24.3513 23.683 23.8177 24.4936 23.1419 25.1768C22.466 25.8601 21.6614 26.4025 20.7745 26.7727C19.8876 27.1429 18.9361 27.3335 17.9751 27.3334H8.02839C6.09992 27.3299 4.25165 26.5613 2.88927 25.1964C1.52688 23.8315 0.761716 21.9819 0.761719 20.0534V10.1334C0.761283 8.36056 1.40896 6.64872 2.5828 5.32017C3.75664 3.99161 5.37566 3.13801 7.13505 2.92007V4.1734C7.13505 4.43861 7.24041 4.69297 7.42795 4.88051C7.61548 5.06804 7.86984 5.1734 8.13505 5.1734C8.40027 5.1734 8.65462 5.06804 8.84216 4.88051C9.0297 4.69297 9.13505 4.43861 9.13505 4.1734V2.84007H16.8684V4.1734C16.8684 4.43861 16.9737 4.69297 17.1613 4.88051C17.3488 5.06804 17.6032 5.1734 17.8684 5.1734C18.1336 5.1734 18.388 5.06804 18.5755 4.88051C18.763 4.69297 18.8684 4.43861 18.8684 4.1734V2.92007C20.6289 3.13525 22.2496 3.98804 23.424 5.3172C24.5984 6.64636 25.245 8.35975 25.2417 10.1334ZM17.0017 15.1467C17.0035 15.0224 16.9807 14.899 16.9348 14.7834C16.8888 14.6679 16.8206 14.5626 16.7339 14.4734C16.6472 14.3843 16.5439 14.3131 16.4297 14.2639C16.3155 14.2147 16.1927 14.1885 16.0684 14.1867H13.9351V12.0667C13.9352 11.9407 13.9098 11.816 13.8604 11.7001C13.811 11.5841 13.7386 11.4794 13.6477 11.3922C13.5567 11.305 13.4491 11.2371 13.3312 11.1926C13.2133 11.1481 13.0876 11.128 12.9617 11.1334C12.7094 11.1438 12.4714 11.2532 12.2992 11.4379C12.127 11.6226 12.0345 11.8677 12.0417 12.1201V14.1601H9.97505C9.72398 14.1601 9.48319 14.2598 9.30566 14.4373C9.12812 14.6149 9.02839 14.8557 9.02839 15.1067C9.02839 15.3578 9.12812 15.5986 9.30566 15.7761C9.48319 15.9537 9.72398 16.0534 9.97505 16.0534H12.1084V18.1734C12.1153 18.4198 12.2181 18.6538 12.3949 18.8256C12.5717 18.9974 12.8085 19.0935 13.0551 19.0934C13.1794 19.0899 13.3018 19.062 13.4154 19.0112C13.5289 18.9604 13.6313 18.8878 13.7168 18.7974C13.8022 18.707 13.869 18.6006 13.9133 18.4844C13.9576 18.3682 13.9786 18.2444 13.9751 18.1201V16.0667H16.0284C16.1527 16.0703 16.2765 16.0493 16.3927 16.005C16.509 15.9607 16.6153 15.8939 16.7057 15.8084C16.7961 15.723 16.8688 15.6206 16.9196 15.507C16.9703 15.3935 16.9983 15.2711 17.0017 15.1467Z" fill="currentColor"/>
                                                                        </svg>
                                                                        </span>
                                                                    <!--end::Svg Icon-->
                                                                </a>
                                                            
                                                            </div>
                                
                                                            
                                                            
                                                        </td>
                                                    </tr>
                                                </ng-container>
                                       </ng-container>
                                        <ng-container  *ngIf="usuarios.length ==0" >
                                            <div data-kt-search-element="empty" class="text-center">
                                                <!--begin::Icon-->
                                                <div class="pt-10 pb-5">
                                                    <span class="svg-icon svg-icon-muted svg-icon-2hx"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor"/>
                                                        <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor"/>
                                                        </svg>
                                                        </span>
                                                </div>
                                                <!--end::Icon-->
                                            
                                                <!--begin::Message-->
                                                <div class="pb-15 fw-semibold">
                                                    <h3 class="text-gray-600 fs-5 mb-2">no se encontraron resultados</h3>
                                                    <div class="text-muted fs-7">Vuelva a intentar con una consulta diferente</div>
                                                </div>
                                                <!--end::Message-->
                                            </div>
                                        </ng-container>
                                    </tbody>
                                    <tbody  *ngIf="load_data">
                                        <tr>
                                            <td class="text-center" colspan="4">
                                                <div class="spinner-border" style="width: 3rem; height: 3rem; margin-top: 1.5rem;" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                  </div>
                                            </td>
                                        </tr>
                                    </tbody  >
                                    <!--end::Table body-->
                                </table>
                                <!--end::Table-->
                            </div> 
                            
                        </div>
                        <div class="card-footer">
                            <ngb-pagination [collectionSize]="usuarios.length" [(page)]="page" [pageSize]="pageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" />
                        </div>
                    </div>
              
                </div>
              </div>

            </div>
            <!--end::Container-->
          </div>
          <!--end::Post-->
        </div>
        <!--end::Content-->
       
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Page-->
  </div>
